<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Payment Information Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="left-content">
        <h3>Billing Address</h3>
        <form action="#">
          <label>Full Name </label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter name" required>

          <!-- <fieldset>
            <legend>Gender:*</legend>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required> 
          </fieldset> -->

          <label>Email </label>
          <input type="email" name="email" id="email" placeholder="Enter email" required>
          
           <label>Address </label>
           <textarea type="text" name="address" id="address" cols="46" rows="6" required></textarea>

          <label>City </label>
          <input type="text" name="city" placeholder="Enter City" required>

          <label>State </label>
          <input type="text" name="state" placeholder="Enter your State">
              
          <label>Pincode </label>
          <input type="number" name="pincode" id="pincode" placeholder="12345" required>
        </form>
      </div>
      <div class="right-content">
        <h3>Payment</h3>
        <form action="#">

          <label>Select Card Type</label>
        <select id="card_type" name="card_type" required>
          <option value="">Choose Card</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="rupay">Rupay</option>
        </select>

          <label>Credit card number</label>
            <input type="text" id="cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444">

            <label>Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="December">

            <label>Exp Year</label>
            <input type="text" id="expyear" name="expyear" placeholder="2022">

            <label>CVV</label>
            <input type="password" id="cvv" name="cvv" placeholder="352">

            <input type="submit" value="Pay Now" class="btn">
        </form>
      </div>
    </div>
</body>
</html>
